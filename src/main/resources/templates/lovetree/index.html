<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="'致'+ ${lovetree.secondname}"></title>
<link type="text/css" rel="stylesheet" th:href="@{/css/default.css}" />
<style type="text/css">
.STYLE1 {
	color: #666666;
}

.STYLE2 {
	margin: 0 auto;
	text-align: center;
	margin-top: 60px;
	color: #666666;
}
</style>
</head>

<body>

	<div class="STYLE2" th:if="${lovetree.status == 0}">该链接已被关闭!</div>
	<div th:if="${lovetree.status != 0}">
		<embed th:src="@{${lovetree.url }}" loop=true hidden=true>
		<div id="main">
			<div id="error">
				本页面采用HTML5编辑，目前您的浏览器无法显示，请换成谷歌(
				<a href="https://www.google.com/chrome/">Chrome</a>
				)浏览器，或者其他游览器的最新版本。
			</div>
			<div id="wrap">
				<div id="text">
					<div id="code">
						<span class="say" th:text="'* '+${lovetree.secondname }"></span>
						<br />
						<div th:if="${lovetree.content == null}" th:utext="">
							<span class="say">// 如果有一天</span>
							<br />
							<span class="say">// 我回到从前</span>
							<br />
							<span class="say">// 回到最原始的我</span>
							<br />
							<span class="say">// 你是否会觉得我不错</span>
							<br />
							<span class="say">// 如果有一天</span>
							<br />
							<span class="say">// 我离你遥远</span>
							<br />
							<span class="say">// 不能再和你相约</span>
							<br />
							<span class="say">// 你是否会发觉我已经说再见</span>
							<br />
							<span class="say">// 当你的眼睛眯着笑</span>
							<br />
							<span class="say">// 当你喝可乐当你吵</span>
							<br />
							<span class="say">// 我想对你好</span>
							<br />
							<span class="say">// 你从来不知道好</span>
							<br />
							<span class="say">// 想你想你</span>
							<br />
							<span class="say">// 也能成为嗜好</span>
							<br />
							<span class="say">// 当你说今天的烦恼</span>
							<br />
							<span class="say">// 当你说夜深你睡不着</span>
							<br />
							<span class="say">// 我想对你说</span>
							<br />
							<span class="say">// 却害怕都说错</span>
							<br />
							<span class="say">// 好喜欢你</span>
							<br />
							<span class="say">// 知不知道</span>
							<br />
						</div>
						<div th:if="${lovetree.content != null}" th:utext="${lovetree.content }"></div>
						<span class="say">
							<span class="space"></span>
							<span th:text="'-- '+${lovetree.firstname }+'--'"></span>
						</span>
					</div>
				</div>
				<div id="clock-box">
					<span th:text="${lovetree.firstname }"></span>
					<span class="STYLE1">与</span>
					<span th:text="${lovetree.secondname }"></span>
					<span class="STYLE1">已经相识了</span>
					<div id="clock"></div>
				</div>
				<canvas id="canvas" width="1100" height="680"></canvas>
			</div>
		</div>
	</div>
	<div class="auther">&copy;Lee•Ray</div>

	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jscex.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jscex-parser.js}"></script>
	<script type="text/javascript" th:src="@{/js/jscex-jit.js}"></script>
	<script type="text/javascript" th:src="@{/js/jscex-builderbase.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jscex-async.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jscex-async-powerpack.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/functions.js}" charset="utf-8"></script>
	<script type="text/javascript" th:src="@{/js/love.js}" charset="utf-8"></script>
	<script type="text/javascript" th:src="@{/project/moment/moment.min.js}"></script>

	<script>
		$(document)
				.ready(
						function() {
							var canvas = $('#canvas');
							if ("[[${lovetree.status}]]" == "0") {
								return false;
							}

							if (!canvas[0].getContext) {
								$("#error").show();
								return false;
							}

							var width = canvas.width();
							var height = canvas.height();

							canvas.attr("width", width);
							canvas.attr("height", height);

							var opts = {
								seed : {
									x : width / 2 - 20,
									color : "rgb(190, 26, 37)",
									scale : 2
								},
								branch : [ [
										535,
										680,
										570,
										250,
										500,
										200,
										30,
										100,
										[
												[
														540,
														500,
														455,
														417,
														340,
														400,
														13,
														100,
														[ [ 450, 435, 434, 430,
																394, 395, 2, 40 ] ] ],
												[
														550,
														445,
														600,
														356,
														680,
														345,
														12,
														100,
														[ [ 578, 400, 648, 409,
																661, 426, 3, 80 ] ] ],
												[ 539, 281, 537, 248, 534, 217,
														3, 40 ],
												[
														546,
														397,
														413,
														247,
														328,
														244,
														9,
														80,
														[
																[ 427, 286,
																		383,
																		253,
																		371,
																		205, 2,
																		40 ],
																[ 498, 345,
																		435,
																		315,
																		395,
																		330, 4,
																		60 ] ] ],
												[
														546,
														357,
														608,
														252,
														678,
														221,
														6,
														100,
														[ [ 590, 293, 646, 277,
																648, 271, 2, 80 ] ] ] ] ] ],
								bloom : {
									num : 700,
									width : 1080,
									height : 650,
								},
								footer : {
									width : 1200,
									height : 5,
									speed : 10,
								}
							}

							var tree = new Tree(canvas[0], width, height, opts);
							var seed = tree.seed;
							var foot = tree.footer;
							var hold = 1;

							canvas.click(function(e) {
								var offset = canvas.offset(), x, y;
								x = e.pageX - offset.left;
								y = e.pageY - offset.top;
								if (seed.hover(x, y)) {
									hold = 0;
									canvas.unbind("click");
									canvas.unbind("mousemove");
									canvas.removeClass('hand');
								}
							}).mousemove(function(e) {
								var offset = canvas.offset(), x, y;
								x = e.pageX - offset.left;
								y = e.pageY - offset.top;
								canvas.toggleClass('hand', seed.hover(x, y));
							});

							var seedAnimate = eval(Jscex.compile("async",
									function() {
										seed.draw();
										while (hold) {
											$await(Jscex.Async.sleep(10));
										}
										while (seed.canScale()) {
											seed.scale(0.95);
											$await(Jscex.Async.sleep(10));
										}
										while (seed.canMove()) {
											seed.move(0, 2);
											foot.draw();
											$await(Jscex.Async.sleep(10));
										}
									}));

							var growAnimate = eval(Jscex.compile("async",
									function() {
										do {
											tree.grow();
											$await(Jscex.Async.sleep(10));
										} while (tree.canGrow());
									}));

							var flowAnimate = eval(Jscex.compile("async",
									function() {
										do {
											tree.flower(2);
											$await(Jscex.Async.sleep(10));
										} while (tree.canFlower());
									}));

							var moveAnimate = eval(Jscex
									.compile(
											"async",
											function() {
												tree.snapshot("p1", 240, 0,
														610, 680);
												while (tree.move("p1", 500, 0)) {
													foot.draw();
													$await(Jscex.Async
															.sleep(10));
												}
												foot.draw();
												tree.snapshot("p2", 500, 0,
														610, 680);

												// 会有闪烁不得意这样做, (＞﹏＜)
												canvas
														.parent()
														.css(
																"background",
																"url("
																		+ tree
																				.toDataURL('image/png')
																		+ ")");
												canvas
														.css("background",
																"#ffe");
												$await(Jscex.Async.sleep(300));
												canvas
														.css("background",
																"none");
											}));

							var jumpAnimate = eval(Jscex.compile("async",
									function() {
										var ctx = tree.ctx;
										while (true) {
											tree.ctx.clearRect(0, 0, width,
													height);
											tree.jump();
											foot.draw();
											$await(Jscex.Async.sleep(25));
										}
									}));

							var meettime = moment("[[${lovetree.meettime}]]");

							var textAnimate = eval(Jscex
									.compile(
											"async",
											function() {
												meettime.subtract(14, 'hours');
												$("#code").show().typewriter();
												$("#clock-box").fadeIn(500);
												while (true) {
													timeElapse(meettime
															.format('YYYY-MM-DD HH:mm:ss'));
													$await(Jscex.Async
															.sleep(1000));
												}
											}));

							var runAsync = eval(Jscex.compile("async",
									function() {
										$await(seedAnimate());
										$await(growAnimate());
										$await(flowAnimate());
										$await(moveAnimate());

										textAnimate().start();

										$await(jumpAnimate());
									}));

							runAsync().start();

						});
	</script>
</body>

</html>
